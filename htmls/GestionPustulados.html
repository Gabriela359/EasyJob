<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactividad con Personas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left" id="details">
            <h2>Detalles de la Persona</h2>
            <p>Selecciona una persona para ver los detalles aqu√≠.</p>
        </div>

        <div class="right">
            <div class="person" onclick="showDetails(0)">
                <img src="https://via.placeholder.com/50" alt="Persona 1">
                <p>Persona 1</p>
            </div>
            <div class="person" onclick="showDetails(1)">
                <img src="https://via.placeholder.com/50" alt="Persona 2">
                <p>Persona 2</p>
            </div>
            <div class="person" onclick="showDetails(2)">
                <img src="https://via.placeholder.com/50" alt="Persona 3">
                <p>Persona 3</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
