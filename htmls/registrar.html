<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link href="/estilos/styles_regist.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="layout">
      <!-- Header -->
      <div class="header">
        <div class="title-navBar">
          <h3>EasyJob</h3>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="main">
        <div class="login">
          <!-- üîπ Muevo el t√≠tulo dentro de .login -->
          <div class="titulo1">Registrarse</div>

          <div class="form-container">
            <form action="/" class="form">
              <div>
                <label for="email address" class="label">Correo</label>
                <input
                  type="email"
                  id="email address"
                  placeholder="gaby@example.com"
                  class="input input-email"
                />

                <label for="password" class="label">Contrase√±a</label>
                <input
                  type="password"
                  id="password"
                  placeholder="************"
                  class="input input-password"
                />

                <label for="confirm-password" class="label"
                  >Confirmar Contrase√±a</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="************"
                  class="input input-password"
                />

                <h1 style="font-size: 16px">Selecciona tu Tipo de Usuario</h1>
                <label>
                  <input type="radio" name="tipo" value="reclutador" />
                  Reclutador (Empresa)
                </label>
                <br />
                <label>
                  <input type="radio" name="tipo" value="persona" />
                  Persona
                </label>
                <br />

                <div class="centrar">
                  <a href="/htmls/correo.html">
                    <div class="btn">
                      <p>Registrar</p>
                    </div>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>
          &copy; 2024 EasyJob. Designed by Jaider Lopez, Gabriela Espinosa,
          Kevin Florez.
        </p>
      </div>
    </section>

    <script src="../scripts/script_registr.js"></script>
  </body>
</html>
